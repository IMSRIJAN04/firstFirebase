<mdb-navbar SideClass="navbar navbar-dark navbar-expand-lg blue animated fadeInDown ">
    <mdb-navbar-brand><a class="navbar-brand" href="#">Home</a></mdb-navbar-brand>
    <links>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link waves-light" mdbWavesEffect>Todo list<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a routerLink="/about" class="nav-link waves-light" mdbWavesEffect>About</a>
            </li>
                  
        </ul>
    </links>
</mdb-navbar>
<div class="container" style="padding-top:100px;">
    <div class="row">
     <div class="col-md-6 offset-md-3 ">      
        <div class="jumbotron animated heartBeat slower color blue mdb-color white-text" style="padding: 50px 0px">
          <h4 class="text-center ">To Do List </h4>
        </div>
      <div class="input-group">
         <input type="text" class="form-control"  #itemTitle *ngIf="itemTitle!=undefined|null; then (keyup.enter)=onAdd(itemTitle)" >
          <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
            <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
   
           </div>
        </div>
   
        <div style="margin: 5px 0px;">
           <ul class="list-group"> 
             <li class="list-group-item" *ngFor="let item of toDoListArray">
               <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked)">
                   <i class="fa fa-lg" [ngClass]="item.isChecked? 'far fa-check-circle':'fa-circle-thin' "></i>
               </span>
               {{item.title}}
               <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
                   <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
               </span>
             </li>
             </ul>
        </div>
   
        
     </div>
    </div>
</div>
